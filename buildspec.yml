version: 0.2

phases:
  install:
    commands:
      - echo Installing source NPM dependencies...
  pre_build:
    commands:
      - echo Installing client NPM dependencies...
      - cd client
      - npm install
      - cd ..
      - echo Installing server NPM dependencies...
      - cd server
      - npm install
      - cd ..
  build:
    commands:
      - echo Build started on `date`
      - echo Building the client...
      - cd client
      - npm start
      - cd ..
      - echo Building the server...
      - cd server
      - node server.js
      - cd ..

artifacts:
  files:
    - '**/*'
  base-directory: './'
